<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Main Heading -->
    <h1>Welcome to My First Webpage</h1>
    <!-- sub heading -->
    <h2>subheading</h2>
    
    <!-- Paragraphs -->
    <p>Hello! This is my first HTML page.</p>
    <p>I am learning how to use headings and paragraphs.</p>
    <!-- Line Break -->
    <p>Line 1<br>Line 2</p>
    <!-- Horizontal Rule -->
    <hr>
    <p>This text comes after the line.</p>
</body>
</html>
