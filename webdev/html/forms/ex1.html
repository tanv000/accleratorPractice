<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- Exercise 1: Registration Form â€“ Create a form with Name, Password, Email, Gender (radio), Skills (checkboxes), Country (dropdown), and a Submit button. -->
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Registration</legend>
            <Label for="name">Name: </Label>
            <input type="text" id="name" name="name">
            <br><br>
            <Label for="password">Password: </Label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="Email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <br><br>
            <label for="Skills">Skills</label>
            <input type="checkbox">JAVA
            <input type="checkbox">C PROGRAMMING
            <input type="checkbox">PYTHON
            <input type="checkbox">DSA
            <br><br>
            <label for="Country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="aus">Australia</option>
                <option value="nz">Newzealand</option>
            </select>
            <br><br>
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
