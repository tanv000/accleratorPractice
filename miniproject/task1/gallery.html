  <header>

    <nav>

  <section>
    <h2>Photo Gallery</h2>
    <p>Here are some beautiful images displayed in a table layout.</p>

    <!-- TABLE: used to arrange the 4 images neatly in rows/columns -->
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <!-- Each TD holds one image -->
        <td>
          <img src="images/snowKashmir.png" alt="Scenery 1" width="200">
        </td>
        <td>
          <img src="images/snowKashmir.png" alt="Scenery 2" width="200">
        </td>
      </tr>
      <tr>
        <td>
          <img src="images/snowKashmir.png" alt="Scenery 3" width="200">
        </td>
        <td>
          <img src="images/snowKashmir.png" alt="Scenery 4" width="200">
        </td>
      </tr>
    </table>
    <!-- Explanation:
         - TR = Table Row (we have 2 rows)
         - TD = Table Data (cells, each contains one image)
         - This creates a 2x2 grid with 4 images -->
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
